<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lótus Oriental login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/50/lock.png" alt="lock"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button"><a href="index.html">Entrar</a></button>

            <div class="register-link">
                <p>
                    Não está cadastrado? <a href="cadastro.html">Cadastrar</a>
                </p>
            </div>
        </form>
    </div>
    <div class="container1">
        <img src="img/dragao.png" alt="">
    </div>
  
</body>
</html>
